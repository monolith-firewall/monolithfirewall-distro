# Monolith Firewall - Build Configuration

# ISO Information
ISO_NAME="monolith-firewall"
ISO_VERSION="1.0.0"
ISO_LABEL="MONOLITH_FIREWALL"

# Debian Configuration
DEBIAN_VERSION="trixie"  # Debian 13
DEBIAN_MIRROR="http://deb.debian.org/debian/"
ARCHITECTURE="amd64"

# Build directories
WORK_DIR="work"
ISO_OUTPUT_DIR="iso-output"

# Kernel parameters
KERNEL_PARAMS="boot=live quiet splash"

# Include non-free firmware
INCLUDE_NONFREE=true

# Enable security updates
ENABLE_SECURITY_UPDATES=true

# .NET version
DOTNET_VERSION="8.0"
